apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  selector:
    matchLabels:
        app.kubernetes.io/name: validator
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app.kubernetes.io/name: validator
    spec:
      containers:
      - name: validator
        image: nitinsingh01/val-uid:v1
        ports:
        - containerPort: 8080
        env:
            - name: MONGO_URI
              value: mongodb